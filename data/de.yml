  imap_folders_limited_anchor: IMAPOrdnerBeschraenkungen
  imap_folders_limited: Gründe warum nicht alle große Emails vermerkt wurden
  imap_folders_limited_answer_1: |
                                  Wir haben es bereits angedeutet, dass %s dazu führt, dass die in diesen Ordnern 
                                  befindlichen Emails während des Labeling-Vorgangs ausgelassen werden.
  imap_folders_limited_answer_1_link_label: das Ausblenden von Ordnern für das IMAP-Protokoll
  imap_folders_limited_answer_2: |
                                  Ausser bestimmte Ordner für IMAP auszublenden, können Google Mail-Nutzer zusätzlich 
                                  die Anzahl der Nachrichten in einem IMAP-Ordner begrenzen. Die meisten aktivieren
                                  diese Einstellung, weil sie einen IMAP-Client benutzen und nur die aktuellsten Nachrichten
                                  herunterladen möchten. Deshalb werden aber auch viele Emails vom FindBigMail-Dienst 
                                  nicht erkannt.
  imap_folders_limited_answer_3: |
                                  Falls diese Option bei Ihnen aktiviert ist und Sie möchten, dass FindBigMail alle 
                                  Emails in die Suche einbezieht, müssen Sie Ihren IMAP-Client beenden und die Option in
                                  Ihrem Google Mail-Konto, wie auf dem Bild angezeigt, ausschalten.
  imap_folders_limited_answer_3_link_label: Weiterleitung und POP/IMAP
  imap_folders_limited_answer_3_link: "https://mail.google.com/mail/?shva=1#settings/fwdandpop"
  imap_folders_limited_alt_text: 'Die Anzahl der Nachrichten in einem IMAP-Ordner nicht begrenzen' auswählen
  imap_folders_limited_answer_4: |
                                  Nachdem die Durchsuchung fertig ist, können Sie Ihre Beschränkung wiederherstellen.
  large_chat_histories: Weshalb werden große Chat-Verläufe im Suchergebnis nicht angezeigt?
  large_chat_histories_answer_1: |
                                  Ab und zu erreicht uns die Frage, warum große %s in das Suchergebnis nicht miteinbezogen 
                                  werden. Sie werden in Google Mail angezeigt, also warum findet sie FindBigMail nicht?
  large_chat_histories_answer_1_link_label: Chat-Verläufe
  large_chat_histories_answer_1_link: "http://www.google.com/support/talk/bin/answer.py?hl=de&answer=29289"
  large_chat_histories_answer_2: |
                                  Das hat den Grund, dass Google sie über seine Gmail API (noch genauer die IMAP API), 
                                  die wir zum Durchsuchen Ihrer Emails verwenden, nicht zur Verfügung stellt.
  large_chat_histories_answer_3: |
                                  Die große Mehrheit der Nutzer ist davon aber nicht betroffen. Chats bestehen fast immer 
                                  aus Text und sind deshalb sehr klein gegenüber große Bild-, Audio- und Videodateien, 
                                  die am Meisten den verfügbaren Speicher auffressen und jene ärgerliche 
                                  "wenig Speicherplatz" Meldungen auslösen.
  remove_fbm_labels: Wie entferne ich die von FindBigMail erstellten Labels?
  remove_fb_labels_answer_1: Nachdem Sie alle großen Nachrichten gefunden haben und mehr freier Speicherplatz da ist, 
                              ist es sinnvoll die Labels zu löschen, die FindBigMail erstellt hat.
  remove_fb_labels_answer_2: "Der folgende Artikel beschreibt %s und löschen können."
  remove_fb_labels_answer_2_link_label: wie Sie Google Mail Labels verwenden
  remove_fb_labels_answer_2_link: "http://mail.google.com/support/bin/answer.py?hl=de&answer=118708"
  remove_fb_labels_answer_3: |
                              Wie die Antwort auf die Frage %s verrät, haben wir nach Abschluss der Analyse Ihrer Mails 
                              keinen Zugriff mehr auf Ihr Konto, da wir die Sitzung sofort beenden. In Ihrem Google-Konto 
                              hinterlassen wir nur die Labels. Technische Anmerkung: Wir haben festgestellt, dass Nachrichten 
                              ihr Label behalten, auch wenn dies gelöscht wird. Wenn Sie also das gleiche Label wieder 
                              hinzufügen, das zuvor gelöscht wurde, werden die Nachrichten, die mit jenem Label früher 
                              versehen wurden, wiederum auftauchen. Wenn das so nicht gewollt ist, wählen Sie bitte alle 
                              Nachrichten des Labels aus und löschen Sie deren Zugehörigkeit zum Label bevor Sie das Label 
                              selbst löschen.
  remove_fb_labels_answer_3_link_label: Wie kann ich die an FindBigMail erteilte Zugriffsberechtigung auf mein Mailkonto zurücknehmen?
  remove_fbm_access: Wie kann ich die an FindBigMail erteilte Zugriffsberechtigung auf mein Mailkonto zurücknehmen?
  remove_fbm_access_answer_1: |
                              Wir werden oft gefragt \"Wie kann ich den Zugriff für FindBigMail auf mein Mailkonto widerrufen?\". 
                              Die kurze Version der Antwort lautet: "Das haben wir bereits getan."
  remove_fbm_access_answer_2: |
                              Bitte gehen Sie selbst auf Nummer sicher. Da wir OAuth verwenden und Google uns für den 
                              vorläufigen Zugriff eine Zeichenkette (Token) ausstellt, können Sie überprüfen, ob wir die 
                              Zeichenkette tatsächlich entfernt haben, indem Sie 
                              https://www.google.com/accounts/IssuedAuthSubTokens besuchen. Sollte FindBigMail in der 
                              Liste zu sehen sein, dann ist entweder eine Durchsuchung im Gange oder ein Fehler eingetreten, 
                              wovon wir zur Zeit keine Kenntnis haben. Sollte die Durschuchung abgeschlossen sein (das 
                              können Sie erfahren, indem Sie den Link öffnen, den wir Ihnen in der ersten Email geschickt 
                              haben), dann können Sie ruhig die Zeichenkette widerrufen. Setzen Sie sich mit uns in 
                              Verbindung und geben Sie uns dabei die Emailadresse an, die Sie gerade durchsuchen wollten, 
                              damit wir herausfinden können was schiefgelaufen ist. (Daraus berechnen wir den One-Way-Hashwert 
                              und prüfen es in unseren Protokollen nach.)
  remove_fbm_access_answer_3: |
                              Sie können sich vergewissern, dass das funktioniert, indem Sie eine Zeichenkette (Token) 
                              während des Ablaufs einer Durchsuchung widerrufen. Es wird einige Minuten dauern bis die 
                              Durchsuchung abbricht, Sie werden aber in allen Fällen darüber informiert, dass ein Fehler 
                              aufgetreten ist und dass die Durchsuchung nicht abgeschlossen wurde.
  remove_fbm_access_answer_4: |
                              Übrigens, sogar wenn etwas schiefläuft und Sie die Zeichenkette aus welchem Grund auch immer 
                              nicht widerrufen können, sollte das Ihnen nicht besorgen, da wir sie nirgendwo permanent 
                              speichern - nur im Hauptspeicher und nur für die Dauer des Suchvorganges. Das Nichtspeichern 
                              der Zeichenketten (Tokens) macht uns zuversichtlich, dass es auch im Falle eines 
                              Servereinbruches, keinen Schatzfund von Zeichenketten oder Emailadressen (wir speichern 
                              diese auch nicht!) auszuplündern gäbe.
  remove_fbm_access_answer_5: |
                              Wir arbeiten sehr hart daran, den gesamten Ablauf transparent und sicher für alle zu gestalten. 
                              Bei Fragen oder Vorschlägen bitte setzen Sie mit uns in Verbindung.
  known_issues: Gibt es bekannte Probleme?
  known_issues_answer_1: |
                          Uns liegt ein bekannter Problemfall vor, von dem nur (eine geringe Anzahl von) Personen 
                          betroffen sind, die sowohl Google Apps- als auch Gooogle-Konten haben, die sich miteinander 
                          noch nicht zusammengeführt haben: %s
  known_issues_answer_1_link_label: mehr dazu
  known_issues_answer_2: |
                          Eine andere sehr kleine Gruppe an Nutzern haben den Zugriff auf ihren \"Alle Nachrichten\" Ordner 
                          eingeschränkt (siehe %s). In den meisten Fällen, erwies sich Apple Mail als die Ursache dafür. 
                          Das Problem kann einfach behoben werden, wie die Antwort auf die Frage %s zeigt. Bei einer noch 
                          kleinen Gruppe ist der Ordner \"Alle Nachrichten\" zwar verfügbar, aber nicht lesbar. In diesem 
                          Fall durchsuchen und labeln wir alle anderen lesbaren Ordner, was zwar länger dauert, aber das 
                          Endergebnis bleibt gleich.
  known_issues_answer_2_link_label_1: Was bedeutet Alle Nachrichten
  known_issues_answer_2_link_1: "http://mail.google.com/support/bin/answer.py?hl=de&answer=6581"
  known_issues_answer_2_link_label_2: Es wurde nur mein Posteingang durchsucht, wie sieht es mit den anderen Ordnern aus?
  known_issues_answer_3: |
                          Wenn Sie Probleme mit der Nutzung von Find Big Mail haben, sagen Sie uns bitte Bescheid. Wir 
                          kommen jedem Problem eifrig auf die Schliche und versuchen dafür permanente oder Umgehungslösungen 
                          zu finden. Wir möchten, dass Ihre Suche nach freiem Speicher durch die Gigabytes an Speicherplatz 
                          reibungslos abläuft!
  cannot_scan: Ich bin in meinem Google-Konto angemeldet aber ich kann es nicht durchsuchen.
  cannot_scan_answer_1: |
                          Viele Suchanfragen von Kunden, die Ihre Emails bei Google Apps hosten, gehen bei uns in der Regel 
                          erfolgreich durch. Jedoch konnten wir bei jemandem, der mehrere Google-Konten hatte und bei 
                          dem das Durchsuchen seiner Emails nicht funktionierte, ein Problem ausfindig machen. Dieses 
                          macht sich dann bemerkbar, wenn der Nutzer
  cannot_scan_answer_1_item_1: ein Google Apps-Konto, z.B. myname@example.com, und
  cannot_scan_answer_1_item_2: ein gleichnamiges Google-Konto myname@example.com hat.
  cannot_scan_answer_2: |
                          Wenn Sie ein Google-Konto vor der Einführung von Google Apps angemeldet haben, könnten auch Sie 
                          davon betroffen sein, insbesondere dann, wenn Sie Ihre Emailadresse oder Ihre gesamte Domain zu 
                          Google Apps überführt haben. Google ist gerade dabei, jeden auf ein vereinheitlichtes System 
                          umzustellen, damit diese scheinbar gleichen aber in der Realität verschiedenen Konten 
                          zusammengeführt werden.
  cannot_scan_answer_3: |
                          Das Problem bei FindBigMail besteht darin, dass wir Zugriff nur auf das Google-Konto, das 
                          keine Maildienste anbietet, anstatt auf das Google Apps-Konto, das so etwas anbietet, gewährt 
                          bekommen. Wir arbeiten gerade an einer Lösung. Wenn Sie es eilig haben, sollten Sie sich 
                          erkundigen, ob eine Google-Konto + Google Apps-Konto Zusammenführung bei Ihnen früher möglich 
                          ist. Vielen Domains wurde das bereits angeboten (Stand: Mitte Oktober 2010).
  cannot_scan_answer_4: "Relevante Links:"
  cannot_scan_answer_4_item_1: "Was ist der Unterschied zwischen einem Google-Konto und einem Google Apps-Konto?"
  cannot_scan_answer_4_item_1_link: "http://www.google.com/support/accounts/bin/answer.py?hl=de&answer=72709"
  cannot_scan_answer_4_item_2: "Google Apps-Umstellung"
  cannot_scan_answer_4_item_2_link: "http://www.google.com/support/accounts/bin/answer.py?answer=187513"
  cannot_scan_answer_5: |
                          Wir stehen allen Google Apps Nutzern beim Auffinden großer Emails und bei der Freigabe vom 
                          Speicherplatz mit Rat und Tat zur Seite.
  my_privacy: Was passiert mit meiner Emailadresse?
  my_privacy_answer_1: |
                          In letzter Zeit haben wir unsere Datenschutzbestimmungen nach Inspektion und Überprüfung unserer 
                          Protokolle (Logs) aktualisiert. Anders als bei vielen Websites, hat das zur Erhöhung des Schutzes 
                          Ihrer Privatsphäre geführt. Uns gefällt die Verantwortung nicht, die wir beim Speichern Ihrer 
                          Emailadresse tragen müssten, daher sind wir stets daran bemüht Ihre Emailadresse niemals zu 
                          sehen oder speichern. Im Folgenden wird erläutert wie wir Ihre Emailadresse behandeln:
  my_privacy_answer_1_item_1: |
                              wir nutzen sie um Ihnen zunächst eine Email der Art "wir fangen mit der Suche an, hier können 
                              Sie den Fortschritt verfolgen" zu schicken
  my_privacy_answer_1_item_2: |
                              wir berechnen %s Ihrer Emailadresse, welcher in etwa wie b852fb9f7c5d851875ef6fa282f1f859 
                              aussieht; diesen speichern wir in unseren Serverprotokollen. Somit sind keine Rückschlüsse 
                              auf Ihre angegebene Emailadresse möglich, während wiederholte Anfragen über die gleiche 
                              Emailadresse aufgespürt werden können. Wenn Sie uns mit einer Frage %s, können wir den 
                              Hashwert aus der von Ihnen in der Kontaktanfrage angegebenen Emailadresse bilden und in 
                              unsere Protokolle schauen.
  my_privacy_answer_1_item_2_link_label_1: den Hashwert
  my_privacy_answer_1_item_2_link: "http://de.wikipedia.org/wiki/Hashfunktion"
  my_privacy_answer_1_item_2_link_label_2: kontaktieren
  my_privacy_answer_1_item_3: wir schicken Ihnen eine Email mit den Endergebnissen sobald die Durchsuchung abgeschlossen ist
  my_privacy_answer_1_item_4: |
                              wir 'vergessen' Ihre Emailadresse - das ist einfach, weil sie niemals gespeichert wurde, 
                              ausser im Hauptspeicher während der Durchsuchung
  my_privacy_answer_2: |
                          Selbstverständlich wird Ihr Passwort niemals an uns übermittelt oder irgendwie (nicht mal vorläufig) 
                          gespeichert. Mit Ihrem Einverständnis stellt uns Google eine vorläufige Zeichenkette (sog. 
                          Token) aus, die uns berechtigt Ihr Postfach zu durchsuchen. Ist die Durchsuchung abgeschlossen, 
                          erlischt die Gültigkeit der Zeichenkette (sie können Ihre Berechtigungen %s bei Google überprüfen).
  my_privacy_answer_2_link_label: hier
  scanned_folders: Es wurde nur mein Posteingang durchsucht, wie sieht es mit den anderen Ordnern aus?
  scanned_folders_answer_1: |
                              Der beste Weg um freizugebenden Speicherplatz auf Ihrem Postfach zu finden ist jede einzelne 
                              Email durchsuchen zu lassen. Dafür schauen wir in der Regel im "Alle Nachrichten"-Ordner 
                              (oft müssen Tricks angewendet werden, damit wir auch Sprachen ausser Englisch 
                              berücksichtigen können).
  scanned_folders_answer_2: |
                              Jedoch kann es manchmal dazu kommen (bis jetzt in 0.5% der Fälle), dass der 
                              "Alle Nachrichten"-Ordner von uns nicht gefunden wird. In diesem Fall durchsuchen wir nur 
                              Ihren "Posteingang"-Ordner und weisen wir Sie in der zusammenfassenden Email darauf hin.
  scanned_folders_answer_3: |
                              Warum passiert das? Soweit uns bekannt ist, hängt das damit zusammen, dass Sie eine Google 
                              Labs-Funktion, die es Ihnen erlaubt Labels in Ihrem IMAP-Client nicht anzuzeigen, aktiviert 
                              und in den IMAP Einstellungen den "Alle Nachrichten"-Ordner ausgeblendet haben. Eine 
                              Google-Suche deutetet darauf, dass diese Einstellungen sehr oft von Mac Mail Nutzern 
                              vorgenommen werden, die damit duplizierte Nachrichten in Spotlight vermeiden wollen.
  how_large_can_emails_be: Wie groß darf eine Email sein?
  how_large_can_emails_be_answer_1: |
                                      Bei Twitter stoßen wir sehr oft auf diese Frage: Wie groß darf eine Nachricht sein, 
                                      die über Google Mail geschickt wird?
  how_large_can_emails_be_answer_2: |
                                      Die Antwort lautet 25MB. Das entspricht 5-10 MP3 Songs oder einer gleichen Anzahl 
                                      an hochauflösenden Bildern, die mit modernen Digitalkameras aufgenommen worden sind. 
                                      Bei Videos sind es höchstens ein Paar Minuten (wenn auch die Größe einer Videodatei 
                                      je nach Quelle stark variieren kann). Trotzdem ist Vorsicht geboten, denn, wie %s, 
                                      auch wenn Sie 25MB große Emails verschicken können, könnte Ihr Kontakt Emails 
                                      solcher Größe nicht empfangen.
  how_large_can_emails_be_answer_2_link_label: Google selbst sagt
  how_large_can_emails_be_answer_2_link: "http://mail.google.com/support/bin/answer.py?hl=de&answer=8770"
  how_large_can_emails_be_answer_3: |
                                      Denken Sie daran, dass solche Nachrichten richtige Speicherfresser sind. Unser Ziel 
                                      ist es Ihnen dabei zu helfen, diese Nachrichten ausfindig zu machen und 
                                      Speicherplatz zu sparen.
  modify_size_ranges: Kann ich die von den Labels angegebenen Größenbereiche beliebig ändern?
  modify_size_ranges_answer_1: |
                              Viele Menschen nutzen fingbigmail.com um große Nachrichten nach ihrer Größe zu 
                              gruppieren. Manchmal bekommen wir die Frage "Kann ich die von den Labels angegebenen 
                              Größenbereiche ändern?" zu hören. Die Antwort lautet "Noch nicht", aber wir arbeiten daran. 
                              Könnten Sie so etwas auch gut gebrauchen? Haben Sie vielleicht weitere Ideen, wie man den 
                              verfügbaren Google Mail Speicherplatz besser verwalten könnte? Bitte %s und sagen Sie uns 
                              Bescheid. Vielen Dank!
  modify_size_ranges_answer_1_link_label: nehmen Sie mit uns Kontakt auf
  multiple_size_labels: Warum werden einige Emails in Labels mit verschiedenen Größen eingestuft?
  multiple_size_labels_answer_1: |
                                 FindBigMail.com markiert einzelne Nachrichten und nicht einen gesamten Thread. Wenn Sie 
                                 Threads oder Konversationen mit Labels verschiedener Größen sehen, dann heißt das, dass 
                                 der Thread Nachrichten jener Größen beinhaltet, die den verschiedenen Labels passen. 
                                 Zum Beispiel, ein Thread mit den beiden Labels "My Big Mail" und "My Ultra Big Mail" 
                                 besteht aus mindestens 2 Nachrichten jeweils größer als 100KB und 2MB. Das Löschen 
                                 eines Threads kann also Speicher verschiedener Stufen freigeben.
  emails_with_label_size: Können Sie nochmal die Labels und die Größe der dazugehörigen Emails aufzählen?
  emails_with_label_size_answer_1_item_1: "\"FindBigMail > 10mb\" Nachrichten sind größer als 10,000,000 bytes."
  emails_with_label_size_answer_1_item_2: "\"FindBigMail > 5mb\" Nachrichten sind zwischen 5,000,000 und 10,000,000 bytes groß."
  emails_with_label_size_answer_1_item_3: "\"FindBigMail > 1mb\" Nachrichten sind zwischen 1,000,000 und 5,000,000 bytes groß."
  emails_with_label_size_answer_2: |
                                  Verwenden Sie diese Labels um herauszufinden, welche Nachrichten Ihren Speicherplatz 
                                  gerade beanspruchen, damit für Ihre künftigen Bilder, Lieder, Videos und ähnlichen 
                                  speicherhungrigen Anhängen genug Platz da ist!
  remove_labels: Wie kann ich die Labels löschen, wenn ich sie nicht mehr brauche?
  remove_labels_answer_1: |
                          Wenn Sie genug Speicherplatz freigegeben haben, können Sie die Labels löschen, indem Sie sich 
                          in Ihrem Google Mail-Konto einloggen, links das Viereck neben dem Labelnamen klicken, und in 
                          der Liste, die angezeigt wird, die Option "Label entfernen" klicken. Das Löschen eines Labels 
                          wird die entsprechenden Nachrichten nicht löschen. Bitte lesen Sie Google's %s um zu erfahren 
                          wie Sie Labels anzeigen, ausblenden und löschen können.
  remove_labels_answer_1_link_label: Anweisungen
  remove_labels_answer_1_link: "http://mail.google.com/support/bin/answer.py?hl=de&answer=118708"
  delete_large_labeled_messages: Wie kann ich die großen Mailnachrichten jetzt löschen, wo sie in Labels eingestuft sind?
  delete_large_labeled_messages_answer_1: |
                                          Klicken Sie auf jedes Label um sich die entsprechenden großen Nachrichten 
                                          anschauen zu können. Befolgen Sie diesen %s von Google Mail um bestimmte 
                                          Nachrichten zu löschen. Wenn Sie sofort Speicherplatz freigeben möchten, 
