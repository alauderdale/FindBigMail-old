about_us:
  title: Find Big Mail - Über uns
  about_us_header: Über Uns
  about_us_1: |
              Dieser Internetauftritt wird Ihnen von zwei alten Hasen der Softwaretechnik bereitgestellt, die ein 
              Problem erkannt haben und eine funktionierende Lösung entwickeln wollten. Wir fanden, dass man auch bei 
              Google Mail (oder Google Apps) ein Speicherproblem bekommen könnte. Wie kann man sein Postfach wieder in 
              Ordnung bringen, wenn man die Meldung "Kontigent überschritten" vor den Augen bekommt?
  about_us_2: |
                  Sicher, man kann sein Google Mail-Konto mit einem IMAP-Client koppeln und die gesamten Nachrichten 
                  herunterladen (über 7GB), dann sich die größten heraussuchen und löschen, aber bei Freunden und 
                  Bekannten würde das nicht klappen. Sie wissen nicht mal was ein Email-Client ist.
  about_us_3: |
              So enstand diese Website. Wir sind beide Privacy-Fanatiker, also haben wir beim Entwurf besonderes 
              Augenmerk darauf gelegt, dass Ihr Passwort und sogar Ihre Nachrichten während der Nutzung für niemanden 
              sichtbar werden. Wir holen uns nur die Größe Ihrer Nachrichten und wir versehen sie mit den entsprechenden 
              Labeln. Zum Schluss bastelten wir einen Reporting-Werkzeug, der große Emails übersichtlich visualisiert.
  about_us_4: "Wir wünschen Ihnen viel Spaß damit. Bitte bei Anregungen oder Fragen %s."
  about_us_4_link_label: schicken Sie uns eine Email
  about_us_5: Danke!

