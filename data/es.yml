about_us:
  title: Find Big Mail - Nosotros
  about_us_header: Nosotros

  aboout_us_1: |
              Este sitio es una creación de un par de ingenieros de software veteranos que vieron un problema y quisieron resolverlo.
              Encontramos que se podía de hecho quedarse sin espacio en Gmail (o Google apps) y entonces que hacer? 
              Como reparar las cosas cuando se obtiene el mensaje: "No tiene mas espacio en su cuenta Gmail"!
  about_us_2: |
              Seguro, podríamos conectar un cliente IMAP, importar todos los mails (7+GB de mails!) y entonces encontrar los mas grandes
              y borrarlos, pero eso no iba a funcionar para amigos y familia. No tienen ni idea de que es un cliente IMAP!
  about_us_3: |
              Asi que, tenemos este sitio. Somos ambos locos por la privacidad, asi que tuvimos mucho cuidado en construirlo para nunca
              ver tu password ni tus mails. Sólo obtenemos los tamaños y los etiquetamos. Y entonces, hacemos un reporte
              para que puedas ver cuantos mails grandes tenés.
  about_us_4: "Esperamos que lo disfrutes. Por favor %s si tenés comentarios o preguntas."
  about_us_4_link_label: envianos un mail
  about_us_5: Gracias!

