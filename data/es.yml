  header: "Gracias"
  body: |
    Gracias por donar a nuestro sitio!  Vamos a aprovechar los fondos para mantener el sitio estable y 
    seguir agregando características nuevas.
allmailblocked:
  header: "Tu escaneo va a llevar mas de lo usual"
  body_1: |
    No estamos pudiendo acceder la carpeta All Mails. En lugar de eso vamos a escanear cada carpeta por separado.
    Esto puede llevar varias horas en lugar de los 10 a 60 minutos usuales.
    Además, algunas estadísticas pueden ser menos precisas si tenés muchos mensajes grandes o con muchas etiquetas.
  body_2: |
    De todos modos no hay problema! Al final, tus mails mas grandes van a ser identificados y por supuesto
    podes seguir usando tu mail mientras escaneamos. Te vamos a enviar un mail cuando terminemos.
  continue: Continuar
allmailimap:
  header: No podemos acceder tu carpeta All Mail
  body_1: |
    We are unable to access your "All Mail" folder because IMAP access has been blocked. To fix this, go 
    into Gmail and find the settings for the Google Labs "Advanced IMAP Feature" as shown.
  body_2: |
    Check the circled box and re-run your scan to find all large messages and reclaim some free space!
  button: Find Big Emails
  faq: Read more about this in the FAQ
busyforus:
  header: "Our service is very busy"
  body: |
    Sorry, our servers are busy right now so we're limiting requests to keep things running smoothly. Feel free to try again or come back later.
    Thanks for your patience!
contacted:
  header: "Gracias por contactar FindBigMail"
  body: |
    Leemos todos los mails que recibimos. Aunque no podemos responder cada uno, intentaremos responder pronto.

reviews:
  recommended_by: Recommended by leading tech review sites
  lifehacker:
    If you're running out of space in your Gmail or Google Apps inbox, the quickest fix is nixing the largest 
    attachments you've got stashed. You can't do that from Gmail's web interface - unless you've enlisted 
    Find Big Mail's help.

