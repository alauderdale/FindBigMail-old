                          usuarios que abusan del servicio. Usamos su dirección de mail para enviar resultados del escaneo y luego la borramos.
  privacy_statement_3: FindBigMail.com no tiene su clave de Google así que no podemos guardarla ni perderla.
  privacy_statement_4: |
                          FindBigMail.com no vende, alquila, o entrega ninguna información personal a terceros a menos que se requiera por
                          la autoridad legal.
