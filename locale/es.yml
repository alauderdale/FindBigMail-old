    row_1: This is an automated message to let you know that we detected a failure while attempting to find your big email messages.
    row_2: |
      This type of error is most likely caused by a network problem that will resolve itself shortly. Please try again at %s.
    row_3: We are working to resolve this problem automatically in the future.
    row_4: |
      Many thanks for trying FindBigMail.com!
