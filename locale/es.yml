    header: You have run out of scans
    body: |
      Unfortunately this Find Big Mail account has run out of scans or reached the
      end of the scan period. Please contact your domain administrator to renew access.
    body_2: |
      If feel this is an error, please <a href="%{url}">contact us</a> and we'll help!
