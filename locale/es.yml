      Ya no tenemos información sobre este escaneo, Probablemente es porque el escaneo terminó mucho tiempo atrás
      y ya borramos los archivos.  Si cree que es un error puede reiniciar el scan o contactarnos. Gracias!
    button: "Find Big Mails"
    header_donate: Donar
    donate_cover_costs: "Gracias por usar Find Big Mail. Por favor ayúdenos a cubrir nuestros gastos donando a través de PayPal:"
    donate_1: Donar $1
    donate_2: Donar $2
    donate_5: Donar $5
    donate_10: Donar $10
    paypal_logo: PayPal Logo

  multiple:
    header: "¿Tenés múltiples cuentas de Gmail?"
    body: |
      No pudimos escanear tu cuenta Gmail. O bien el email ingresado es incorrecto o estás logueado en una cuenta distinta.
    button: Find Big Emails

  thinking:
    header: "Gracias"
    body: |
      Sabemos que no es siempre posible donar.  Gracias por pensar en eso.
  thankyou:
    header: "Gracias"
    body: |
      Gracias por donar a nuestro sitio!  Vamos a aprovechar los fondos para mantener el sitio estable y 
      seguir agregando características nuevas.
  allmailblocked:
    header: "Tu escaneo va a llevar mas de lo usual"
    body_1: |
      No estamos pudiendo acceder la carpeta All Mails. En lugar de eso vamos a escanear cada carpeta por separado.
      Esto puede llevar varias horas en lugar de los 10 a 60 minutos usuales.
      Además, algunas estadísticas pueden ser menos precisas si tenés muchos mensajes grandes o con muchas etiquetas.
    body_2: |
      De todos modos no hay problema! Al final, tus mails mas grandes van a ser identificados y por supuesto
      podes seguir usando tu mail mientras escaneamos. Te vamos a enviar un mail cuando terminemos.
    continue: Continuar
  allmailimap:
    header: No podemos acceder tu carpeta All Mail
    body_1: |
      No podemos acceder a tu carpeta "All Mail" porque se bloqueó el acceso IMAP. Para arreglar esto entrá a  
      Gmail y buscá los seteos de Google Labs "Advanced IMAP Feature" como se muestra.
    body_2: |
      ¡Marcá el checkbox y reiniciá el escaneo para encontrar algunos mails grandes y liberar espacio!
    button: Find Big Emails
    faq: Leé más sobre esto en las FAQ
  busyforus:
    header: "Nuestro servicio está ocupado"
    body: |
      Disculpe, nuestros servidores están ocupados ahora, así que estamos limitando los pedidos para mantener todo en funcionamiento
      Por favor intente nuevamente o vuelva luego.
      Gracias por su paciencia!
  contacted:
    header: "Gracias por contactar FindBigMail"
    body: |
      Leemos todos los mails que recibimos. Aunque no podemos responder cada uno, intentaremos responder pronto.

  reviews:
    recommended_by: Recomendado por los sitios técnicos líderes
    lifehacker:
      Si te estás quedando sin espacio en tu cuenta de Gmail o Googe Apps, la forma mas rápida es eliminar los 
      adjuntos mas grandes que tenés archivados. No podés hacer eso desde la interface web de Gmail, a menos que 
      acudas a la ayuda de Find Big Mail.

