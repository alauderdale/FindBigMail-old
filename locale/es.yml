    row_2: There were difficulties encountered during the scanning of your mail message sizes.  Not all message sizes were checked.
    row_3: We look into every case where a scan does not fully complete. The most common cause is excessive network errors. After a certain number of retries, we stop scanning so as not to overwelm mail servers with requests.
