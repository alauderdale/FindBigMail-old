      Website im Leben zu halten und neue Funktionalitäten hinzuzufügen.
  allmailblocked:
    title: "Die Suche wird länger dauern als sonst"
    header: "Die Suche wird länger dauern als sonst"
    body_1: |
      Wir können auf den "Alle Nachrichten"-Ordner nicht zugreifen. Stattdessen werden wir jedes einzelne Label (Ordner)
      durchsuchen. Das kann einige Stunden, im Gegensatz zu den im Normalfall üblichen 10-60 Minuten, in Anspruch nehmen. 
      Ferner kann die Genauigkeit der von uns erstellten Statistiken beeinträchtigt werden, wenn Sie viele Emails mit 
      mehreren Labeln haben.
    body_2: |
      Kein Grund zur Panik, die Welt ist noch in Ordnung. Emails mit großen Anhängen können trotzdem gefunden werden 
      und selbstverständlich können Sie Ihr Konto während der Suche weiter nutzen. Wir werden Ihnen eine Email schicken, 
      sobald wir fertig sind.
    continue: Weiter
  allmailimap:
    title: |
      Wir konnten auf Ihren "Alle Nachrichten"-Ordner nicht zugreifen
    header: |
      Wir konnten auf Ihren "Alle Nachrichten"-Ordner nicht zugreifen
    body_1: |
      Wir konnten auf Ihren "Alle Nachrichten"-Ordner nicht zugreifen, weil derzeit kein IMAP-Zugriff darauf möglich ist. 
      Um das zu ändern, gehen Sie zu Ihrer Google Mail-Einstellungenseite, wie auf dem untenstehenden Bild gezeigt ist.
    body_2: |
      Markieren Sie das im Bild umkreiste Kontrollkästchen und starten Sie eine neue Suche.
    button: Große Mails finden
    faq: Lesen Sie mehr über dieses Thema in unserem FAQ
  busyforus:
    title: "Dienst nicht verfügbar"
    header: "Dienst nicht verfügbar"
    body: |
      Es tut uns Leid, unsere Serverkapazitäten sind derzeit vollständig ausgeschöpft. Wir haben deshalb die Anzahl der 
      Anfragen eingeschränkt damit unsere Systeme weiterhin reibungslos laufen können. Bitte versuchen Sie es jetzt oder 
      zu einem späteren Zeitpunkt erneut. Danke für Ihr Verständnis!
  contacted:
    title: "Danke, dass Sie FindBigMail kontaktiert haben"
    header: "Danke, dass Sie FindBigMail kontaktiert haben"
    body: |
      Wir lesen jede Nachricht, die wir erhalten. Auch wenn es nicht möglich ist auf jede zu beantworten, versuchen wir 
      Ihnen, sofern Sie eine Emailadresse in der Kontaktanfrage angegeben haben, schnellstmöglichst zurückzuschreiben.
