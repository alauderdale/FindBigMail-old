  privacy_statement:
    title: Find Big Mail - Datenschutzbestimmungen
    privacy_statement_header: Datenschutzbestimmungen
    privacy_statement_1: |
                            FindBigMail.com speichert Webanfragen mit Parametern (ausgenommen davon sind Emailadressen), 
                            Datum und Zeitpunkt der Anfragen, IP-Adressen, Fehler usw. zu folgenden Zwecken: Testen, 
                            Reproduzieren von Anfragen, Trendanalyse, Bugfixing, Bereitstellung neuer Funktionen und 
                            Performanzoptimierung.
    privacy_statement_2: |
                            FindBigMail.com speichert Hashwerte von Emailadressen um Benutzer, die unseren Dienst missbrauchen, 
                            permanent oder vorläufig zu sperren. Ihre Emailadresse wird nur dazu benutzt Ihnen die Ergebnisse 
                            Ihrer Durchsuchungen zu schicken und wird unverzüglich gelöscht.
    privacy_statement_3: |
                            FindBigMail.com fragt niemals nach Ihrem Google-Passwort. Es kann daher weder gespeichert noch an 
                            Dritte absichtlich oder versehentlich weitergegeben werden.
    privacy_statement_4: |
                            In keinem Fall werden personenbezogene Daten an Dritte verkauft, vermietet oder weitergeben. 
                            Ausnahmen bilden Fälle, wo per Gesetz dies ausdrücklich erforderlich ist.
    privacy_statement_5: |
                            FindBigMail.com behält sich das Recht vor, diese Bestimmungen jederzeit zu aktualisieren, es wird 
                            jedoch beabsichtigt diese so wenig wie möglich vom Vorhergehenden zu ändern. Sobald sich etwas 
                            an unseren Datenschutzbestimmungen ändern sollte, werden wir diese Seite prompt aktualisieren.
    
