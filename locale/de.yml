      ausgeführt wird.
    row_2: |
      Sobald wir Ihre Anfrage vollständig bearbeitet haben, werden wir Ihnen noch eine Email schicken, im Normalfall 
      innerhalb von 5 bis 60 Minuten.
    row_3: |
